<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Take the Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Quiz</h2>

    <form method="POST" action="{{ url_for('submit') }}">
        {% for q in questions %}
        <div class="question-block">
            <p><strong>{{ loop.index }}. {{ q.text }}</strong></p>
            <label><input type="radio" name="{{ q.id }}" value="A"> {{ q.option_a }}</label><br>
            <label><input type="radio" name="{{ q.id }}" value="B"> {{ q.option_b }}</label><br>
            <label><input type="radio" name="{{ q.id }}" value="C"> {{ q.option_c }}</label><br>
            <label><input type="radio" name="{{ q.id }}" value="D"> {{ q.option_d }}</label><br>
            <hr>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    <form method="POST" action="{{ url_for('cancel_quiz') }}" style="margin-top: 20px;">
        <button type="submit" class="btn btn-danger">Cancel Quiz</button>
    </form>
  
</div>
</body>
</html>
